<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor's Office</title>
  </head>
  <body>
    <div class="well">
    <h1>Seattle Doctor's List:</h1>
    <br>
    <h4><p>Enter a medical issue (i.e: “sore throat”, "headache", etc.) into the input field, click Find, and receive a list of doctors nearby who can treat your medical issue</p></h4>
    <br>
    <br>
    <form id="doctor-form">
      <label for="medicalissue"><h4>Enter your medical issue:</h4></label>
      <input id="medicalissue" type="text" placeholder="Please enter a medical issue..." required>
      <button class="btn-primary" id="issue">Find</button>
      <ul id="showDoctors"></ul>
    </form>
    </div>
  </body>
</html>
